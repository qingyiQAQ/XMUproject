<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
		<script src="./vue.global.js"></script>
		<title>00最基本的Vue3页面</title>
	</head>
	<body>
		<div id="app">{{info}}</div>

		<script>
			/* 创建一个Vue应用 */
			const app = Vue.createApp({
				data() {
					return {
						info: 'Hello Vue3.0!'
					}
				}
			})
			app.mount("#app");
		</script>
	</body>
</html>
