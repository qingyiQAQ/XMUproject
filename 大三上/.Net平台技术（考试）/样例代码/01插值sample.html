<!DOCTYPE html>
<html>
	<head>

		<title></title>
		<script src="./vue.global.js"></script>
	</head>
	<body>

		<script>
			const vm = Vue.createApp({
				data() {
					return {
						info: "<h1 style='color:red;'>欢迎您来到翔安校区！</h1><br>Hello Vue3!!!",
						url_xmu : "http://www.xmu.edu.cn" ,//  "http://www.baidu.com"
